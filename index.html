<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="container__card">
      <div class="container__card--image"></div>
      <div class="container__body">
        <div class="container__body--tittle">Order Summary</div>
        <div class="container__body--text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</div>
        <div class="container__Music">
          <div class="container__Music--icon"></div>
          <div class="container__Music--text">
            <h3>Annual Plan</h3>
            <span>$59.99/year</span>
          </div>
          <a class="container__Music--url" href="#">Change</a>
        </div>
      
        <button class="container__body--buttonProced"> Proceed to Payment</button>
        <a class="container__body--buttonCancel" href="#" >Cancel Order</a>
        
      </div>
    </div>
  </div>
  
</body>
</html>
